{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block extra_css %}
    {% endblock %}
    <style>
        body {
            overflow: hidden; /* Evita que el body tenga scroll */
        }
        .sidebar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000; /* Asegura que la barra lateral esté por encima de otros elementos */
            overflow-y: auto; /* Permite que la barra lateral tenga su propio scroll si es necesario */
        }
        .main-content-wrapper {
            margin-left: 250px; /* Igual al ancho de la barra lateral */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Permite que el contenido principal se desplace */
        }
        .topbar-fixed {
            position: sticky;
            top: 0;
            z-index: 999;
        }
    </style>
</head>
<body>

    <nav class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white sidebar-fixed" style="width: 250px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Suite Refridcol</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'dashboard_inicio' %}" class="nav-link text-white">
                    <i class="bi bi-house"></i> Inicio
                </a>
            </li>
            <li>
                <a href="{% url 'dashboard_crear_presupuesto' %}" class="nav-link text-white">
                    <i class="bi bi-plus-circle"></i> Crear Presupuesto
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/40" alt="" width="40" height="40" class="rounded-circle me-2">
                <strong>Usuario</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a href="#" class="dropdown-item">Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom topbar-fixed">
            <div class="container-fluid">
                <span class="navbar-brand">Dashboard</span>
                <div class="d-flex">
                    <div class="rounded-circle bg-secondary" style="width: 40px; height: 40px;"></div>
                </div>
            </div>
        </nav>

        <main class="p-4 flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}

</body>
</html>
